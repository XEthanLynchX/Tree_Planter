<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>New tree</title>
</head>
<body>

  <div style="display: flex;">
    <h1 style="margin-left: 25%;"> Arbortary </h1>
    <h1 style="margin-left: 25%;">Welcome, {{user.first_name}}</h1>
    <a href="/user/account/{{user.id}}" class= 'btn btn-success' style="margin-left: 2%;" >My trees</a>
    
  </div>
    <p class="color" style="margin-left: 25% ;">A site to track randomly planted tress</p>
    <div style="display: flex;">
      <a href="/dashboard" class= 'btn btn-success' style="margin-left: 60%;">Home</a>
      <a href="/logout" class= 'btn btn-success' style="margin-left: 5%;">Logout</a>
    </div>

  <div class="container row justify-content-center mx-auto mt-2">

    

    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-dark card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <form action="/tree/create/process" method="Post" class="card col-12 mx-auto bg-dark text-white p-3">

    <div class="row">
      <div class="col-4">
        <div class="form-group mb-3">
          <label for="species" class="form-label">Species:</label>
          <input type="text" class="form-control" name="species" placeholder="Species">
        </div>

        <div class="form-group mb-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" name="location" placeholder="Location">
        </div>

        <div class="form-group mb-3">
          <label for="reason" class="form-label">Reason:</label>
          <textarea class="form-control" name="reason"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
          <div class="form-group mb-3" >
            <label for="date_planted" class="form-label ">Date planted:</label>
            <input type="date" class="form-control" name= "date_planted">
          </div>
          <input type="submit" class= 'btn btn-secondary' value="Plant">

  </div>
</body>
</html>
